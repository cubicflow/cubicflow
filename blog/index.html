---
layout: blog
title: Blog
description: Contact us at Cubicflow
---

{% for post in site.posts %}
<div class="post">

  <a href="{{ post.url }}"><h1 class="nopad">{{ post.title }}</h1></a>

  <span class="post__date">{{ post.date | date: '%B %d, %Y' }}</span>

  {{ post.excerpt }}

  <div class="post__meta">

    <div class="post__tags">
      {% for tag in post.tags %}
        <span class="post__tags__tag">{{tag}}</span>
      {% endfor %}
    </div>


  </div>

</div>

{% endfor %}
